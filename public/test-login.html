<!DOCTYPE html>
<html>
<body>
  <form onsubmit="return false">
    用户名：<input type="text" id="testUser"><br>
    密码：<input type="password" id="testPwd"><br>
    <button type="button" onclick="testLogin()">测试登录</button>
  </form>

  <script>
    async function testLogin() {
      const user = document.getElementById('testUser').value;
      const pwd = document.getElementById('testPwd').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user, password: pwd })
      });
      const data = await res.json();
      alert(data.msg); // 看是否弹出提示，页面是否刷新
    }
  </script>
</body>
</html>
